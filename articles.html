<script class="logo-header-hover-anim">
    var headerLogo = document.querySelector('.header-logo');
    function logoHoverAnim() {
        headerLogo.classList.add('header-logo-active');

        setTimeout(function() {
            headerLogo.classList.remove('header-logo-active');
        }, 1000);
    }
    headerLogo.addEventListener('mouseenter', logoHoverAnim);
</script>
<script class="top-header-reveal">
    const projectSlides = document.querySelectorAll('.slide-card');
	const header = document.querySelector('header');
	var prevScrollpos = window.pageYOffset;

	function revealHeader() {
		var currentScrollPos = window.pageYOffset;
		if ((prevScrollpos < currentScrollPos) && (window.innerWidth < 700)){
				header.classList.remove('header-reveal');
                for (let i = 0; i < projectSlides.length; i++) {
                    projectSlides[i].style.paddingTop = '5vh';   
                }
		}
		else if (prevScrollpos > currentScrollPos + 2) {
			header.classList.add('header-reveal');
            for (let i = 0; i < projectSlides.length; i++) {
                    projectSlides[i].style.paddingTop = 'calc(5vh + 78px)';   
                }
		}
		prevScrollpos = currentScrollPos;
	}
	window.addEventListener('scroll', revealHeader);
	window.addEventListener('resize', revealHeader);

    if ((window.innerWidth > 700) || (prevScrollpos == 0)) {
        header.classList.add('header-reveal');
    }
</script>

<script class="article-hover">
	const projectCtn = document.querySelectorAll('.article-ctn');

	function projectPlusActive() {
        var projectBtn = this.querySelector('.project-plus');
		projectBtn.classList.add('project-plus-active');
	}
    function removeProjectPlusActive() {
        var projectBtn = this.querySelector('.project-plus');
		projectBtn.classList.remove('project-plus-active');
	}
    for (let i = 0; i < projectCtn.length; i++) {
        projectCtn[i].addEventListener('mouseenter', projectPlusActive);
        projectCtn[i].addEventListener('mouseleave', removeProjectPlusActive);
    }
</script>
